<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="./style.css">
   <title>Image Search</title>
</head>

<body>
   <div class="navigation">
      <a href="./index.html">Return to Regular Search Page</a>
   </div>

   <div class="logo">
      <p class="main-text">
         <span style="color: #4885ed">C</span><span style="color: #db3236">S</span><span style="color: #f4c20d">5</span><span style="color: #4885ed">0</span>
         <span style="color: #3cba54">W</span><span style="color: #db3236">e</span><span style="color: #4885ed">b</span>
      </p>
      <div class="sub-text-wrapper">
         <span class="sub-text">Images</span>
      </div>
   </div>

   <div class="form-wrapper">
      <form action="https://www.google.com/search">
         <input class="search-bar" type="text" name="q">
         <input type="hidden" name="tbm" value="isch">
         <div class="btns">
            <input class="search-btn" type="submit" value="Google Image Search">
         </div>
      </form>
   </div>
</body>

</html>
