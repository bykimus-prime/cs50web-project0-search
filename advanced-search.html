<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="./adv-srch.css">
   <title>Advanced Search</title>
</head>

<body>
   <div class="navigation">
      <div class="logo-text">
         <span style="color: #4885ed">C</span><span style="color: #db3236">S</span><span style="color: #f4c20d">5</span><span style="color: #4885ed">0</span>
         <span style="color: #3cba54">W</span><span style="color: #db3236">e</span><span style="color: #4885ed">b</span>
      </div>
      <a href="./index.html">Return to Regular Search Page</a>
   </div>

   <div class="title">
      <div class="title-text">Advanced Search</div>
   </div>

   <div class="horizontal-line"></div>
   
   <div class="form-area">
      <p>Find pages with...</p>
      <form action="https://www.google.com/search">
         <fieldset>
            <div class="left">
               <p>all these words:</p>
            </div>
            <div class="right">
               <input class="text-field" type="text" name="as_q">
            </div>
         </fieldset>
         <fieldset>
            <div class="left">
               <p>this exact word or phrase:</p>
            </div>
            <div class="right">
               <input class="text-field" type="text" name="as_epq">
            </div>
         </fieldset>
         <fieldset>
            <div class="left">
               <p>any of these words:</p>
            </div>
            <div class="right">
               <input class="text-field" type="text" name="as_oq">
            </div>
         </fieldset>
         <fieldset>
            <div class="left">
               <p>none of these words:</p>
            </div>
            <div class="right">
               <input class="text-field" type="text" name="as_eq">
            </div>
         </fieldset>
         <fieldset>
            <div class="left">
            </div>
            <div class="right">
               <input class="search-btn" type="submit" value="Advanced Search">
            </div>
         </fieldset>
      </form>
   </div>
</body>

</html>
